	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

<body>
	<!-- <button id="allow-button">permitir</button> -->
	<div class="permission-overlay">
		<div class="permission-modal">
			<div class="icon-container">
				<i class="fas fa-bell"></i>
			</div>
			<h1 class="modal-title">Fique sempre conectado com seus amigos</h1>
			<p class="modal-description">Gostaria receber notificações push para não nenhuma mensagem</p>
			<div class="button-group">
				<button id="deny-button" class="btn btn-secondary">Agora não</button>
				<!-- <button id="allow-button" class="btn btn-primary">Sim, Quero Receber</button> -->
			</div>
			<p class="privacy-note">Sua privacidade é importante. Você pode desativar as notificações a qualquer momento nas
				configurações do seu navegador.</p>
		</div>
	</div>
	<div class="chat-container">
		<header class="chat-header">
			<h2>Living Chat</h2>
		</header>

		<div id="livechat" class="message-container">
			<!-- <div class="msg-received" id="received"> -->
			<!-- <div class="username" id="user-received"></div> -->

			<!-- <div class="username" id="user-sender"></div> -->
			<!-- <div class="timestamp" id="sender-time"></div> -->
			<!-- </div> -->

		</div>

		<div class="chat-input">
			<textarea id="msg" placeholder="Digite sua mensagem..."></textarea>
			<button id="send">➤</button>
		</div>
	</div>
