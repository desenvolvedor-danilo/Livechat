<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/app.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="main-content" class="card-form">
    <form>
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" id="correio" placeholder="Digite seu email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" id="senha" placeholder="Digite sua senha" class="form-control">
      </div>
      <button id="login" class="btn btn-connect" type="button">Entrar</button>
    </form>
    <div class="form-group">
      <a href="http://localhost:8080/cadastro" id="linkCadastro">NÃ£o tem uma conta? Inscreva-se</a>
    </div>
  </div>

</body>

</html>
